<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            function myFunction(){
                document.getElementById("demo").innerHTML = "Change the paragraph. Ao clicar irá chamar a função."
            }
        </script>
    </head>
    <body>

        <h1>Inserir o script ao final da tag Body aumenta a velocidade do display</h1>

        <h2>JavaScript Fica no Body! E script pode ficar no Body ou Head! Neste caso estpa no head.</h2>
        <p id="demo"></p>
        <script>
    document.getElementById("demo").innerHTML = "Hello World";
  </script>
<button type="button" onclick="myFunction()">Press!</button>
    </body>

    
</html>
